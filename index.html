<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen YouTube Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f5;
            color: #333;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }

        .ad-container {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .screen-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
        }

        .screen {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .screen:hover {
            transform: scale(1.03);
        }

        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .controls input, .controls select {
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .controls button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            iframe {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            iframe {
                height: 120px;
            }

            .controls input, .controls select, .controls button {
                width: 90%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<h1>Multi-Screen YouTube Viewer</h1>

<!-- Banner Ad at the Top -->
<div class="ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5968546686036155" 
         data-ad-slot="YOUR_AD_SLOT_ID" <!-- Replace with Ad Slot ID -->
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<div class="controls">
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL">
    <select id="screenCount">
        <!-- Support up to 20 screens -->
        <option value="1">1 Screen</option>
        <option value="2">2 Screens</option>
        <option value="3">3 Screens</option>
        <option value="4">4 Screens</option>
        <option value="5">5 Screens</option>
        <option value="6">6 Screens</option>
        <option value="7">7 Screens</option>
        <option value="8">8 Screens</option>
        <option value="9">9 Screens</option>
        <option value="10">10 Screens</option>
        <option value="11">11 Screens</option>
        <option value="12">12 Screens</option>
        <option value="13">13 Screens</option>
        <option value="14">14 Screens</option>
        <option value="15">15 Screens</option>
        <option value="16">16 Screens</option>
        <option value="17">17 Screens</option>
        <option value="18">18 Screens</option>
        <option value="19">19 Screens</option>
        <option value="20">20 Screens</option>
    </select>
    <button onclick="addScreens()">Load Screens</button>
    <button onclick="clearScreens()">Clear Screens</button>
</div>

<div class="screen-container" id="screenContainer">
    <!-- Screens will be dynamically added here -->
</div>

<!-- Banner Ad at the Bottom -->
<div class="ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5968546686036155" 
         data-ad-slot="YOUR_AD_SLOT_ID" <!-- Replace with Ad Slot ID -->
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<script>
    const MAX_SCREENS = 20;

    function extractVideoId(url) {
        const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function addScreens() {
        const screenContainer = document.getElementById('screenContainer');
        const urlInput = document.getElementById('youtubeUrl').value;
        const screenCount = parseInt(document.getElementById('screenCount').value);
        const videoId = extractVideoId(urlInput);

        if (!videoId) {
            alert('Please enter a valid YouTube URL.');
            return;
        }

        clearScreens(); // Clear previous screens

        for (let i = 0; i < screenCount; i++) {
            const newScreen = document.createElement('div');
            newScreen.className = 'screen';
            newScreen.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" allow="autoplay; fullscreen"></iframe>`;
            screenContainer.appendChild(newScreen);
        }
    }

    function clearScreens() {
        const screenContainer = document.getElementById('screenContainer');
        screenContainer.innerHTML = '';
    }
</script>

</body>
</html>
